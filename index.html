<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Registration</title>
</head>
<body>
  <main>
    <section class="registration-container">
      <h1>Account Registration</h1>
      <form>
        <div class="form-part">
          <label>
            <span>Name</span>
            <input type="text" class="name-input" required>
          </label>
        </div>

        <div class="form-part">
          <label>
            <span>Username</span>
            <input type="text" class="username-input" required>
          </label>
        </div>

        <div class="form-part">
          <label>
            <span>Email</span>
            <input type="email" class="email-input" required>
          </label>
        </div>

        <div class="form-part">
          <label>
            <span>Password</span>
            <input type="password" class="password-input" required>
          </label>
        </div>

        <div class="form-part">
          <label>
            <span>Confirm Password</span>
            <input type="password" class="confirm-password-input" required>
          </label>
        </div>


      </form>

    </section>
  </main>


 

  
</body>
</html>
